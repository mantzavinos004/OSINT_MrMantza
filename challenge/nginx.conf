server {
    listen 1337;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Block scanners
    if ($http_user_agent ~* (gobuster|dirb|nikto|sqlmap|wfuzz|ffuf|dirbuster)) {
        return 404;
    }

    # Block common paths
    if ($request_uri ~* "/(admin|wp-|config|backup|test|dev)") {
        return 404;
    }

    error_page 404 /404.html;

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    location / {
        try_files $uri $uri/ =404;
        autoindex off;
    }

    location ~ /\\. {
        deny all;
    }
}
