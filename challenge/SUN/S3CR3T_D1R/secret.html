<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth About Mr. Mantza</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }
        .subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        .submit-btn {
            padding: 0.5rem 1rem;
            background: #4ecdc4;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .flag-container {
            display: none;
            background: #2ecc71;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
        }
        .flag-text {
            font-family: monospace;
            font-size: 1.2rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">The Truth About Mr. Mantza</h1>
        <p class="subtitle">Enter the secret key to reveal the truth</p>
        <form id="truthForm">
            <div class="form-group">
                <label for="secretKey" class="form-label">Secret Key:</label>
                <input type="text" id="secretKey" class="form-input" placeholder="Enter the key" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>
        <div class="flag-container" id="flagContainer">
            <div class="flag-text" id="flagText"></div>
        </div>
    </div>
    <script>
        const xoredHex = "09000a48175a0a12727e213470006678576b0b2166173a6c143d7b460d007c607e555b424d7844";

        function xorKey(key) {
            if (!key) {
                return "Please enter a key.";
            }
            const xoredBytes = xoredHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16));
            const keyBytes = Array.from(key).map(c => c.charCodeAt(0));
            const result = xoredBytes.map((b, i) => b ^ keyBytes[i % keyBytes.length]);
            // Convert to readable ASCII (replace non-printables with dots)
            const textOutput = result.map(b => (b >= 32 && b <= 126 ? String.fromCharCode(b) : '.')).join('');
            return textOutput;
        }

        document.getElementById('truthForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredKey = document.getElementById('secretKey').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            setTimeout(() => {
                const result = xorKey(enteredKey);
                document.getElementById('flagText').textContent = result;
                document.getElementById('flagContainer').style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                document.getElementById('secretKey').value = '';
            }, 1000);
        });
    </script>
</body>
</html>
