<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; opacity: 0.8; }
        .hint { 
            margin-top: 2rem; 
            font-size: 0.9rem; 
            opacity: 0.6; 
            font-style: italic; 
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>The page you're looking for doesn't exist.</p>
        <p>Maybe you should look for clues in the right places...</p>
        <div class="hint">
            "The truth is not found by brute force, but by following the trail."
        </div>
    </div>
</body>
</html>
